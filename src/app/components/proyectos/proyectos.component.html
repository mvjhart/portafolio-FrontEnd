<div *ngIf="!proView">
<p>proyectos works!</p>
<app-boton
    text="Agregar Proyecto"
    (botonClick)="toggleProView()"
>

</app-boton>
<div id="body-proyecto">
<app-item-proyectos
    *ngFor="let proyecto of listaProyectos"
    [proyecto]="proyecto"
>
</app-item-proyectos>
</div>
</div>
<app-add-proyecto
    (addProyecto)="agregarProyecto($event)"
    *ngIf="proView"
>
</app-add-proyecto>
