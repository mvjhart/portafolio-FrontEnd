<!-- INICIO DEL CONTENEDOR DEL ACORDEON -->
<div class="accordion" id="accordionExample" *ngIf="!expView">
    <!-- INICIO FIRST ACORDEON ITEM -->
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Mini Intro
            </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                {{about.miniIntro}}
            </div>
        </div>
    </div>
    <!-- FIN FIRST ACORDEON ITEM -->
    <!-- INICIO SECOND ACORDEON ITEM -->
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Goals
            </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                {{about.goals}}
            </div>
        </div>
    </div>
    <!-- FIN SECOND ACORDEON ITEM -->
    <!-- inicio THIRD ACORDEON ITEM -->
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Experiencias
            </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <app-boton
                    text="Agregar Experiencia"
                    (botonClick)="toggleAddExp()"
                >
                </app-boton>
                <app-experiencias
                *ngFor="let experiencia of listaExperiencias"
                [experiencia]="experiencia"
                (deleteExperiencia)="borrarExperiencia(experiencia)"
                (updateExperiencia)="actualizarExperiencia($event)"
                >
                </app-experiencias>  
            </div>
        </div>
    </div>
    <!-- FIN THIRD ACORDEON ITEM -->
    <!-- INICIO FOUTH ACORDEON ITEM -->
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseThree">
                Contact
            </button>
        </h2>
        <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                {{about.interest}}
                {{about.email}}
            </div>
        </div>
    </div>
<!-- FIN FOURTH ACORDEON ITEM -->
</div>

<app-add-expe
  (addExperiencia)="agregarExperiencia($event)"
  *ngIf="expView"
>
</app-add-expe>
