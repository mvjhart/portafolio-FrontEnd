<div class="accordion" id="accordionExample" *ngIf="!expView && !updateAboutView">



    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                {{pieces[0]}}{{about.nombre}}
            </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <p style="text-align: justify;">{{about.miniIntro}}</p>
                <p style="text-align: right; font-size: 0.7em;"><span>{{pieces[1]}}</span><span>{{about.country}}</span></p>
            </div>
        </div>
    </div>



    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                {{goalsTitle}}
            </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                {{about.goals}}
            </div>
        </div>
    </div>



    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                {{expTitle}}
            </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <app-boton
                    clase="btn btn-success btn-sm mb-3"
                    text="Agregar Experiencia"
                    (botonClick)="toggleAddExp()"
                >
                </app-boton>
                <app-experiencias
                *ngFor="let experiencia of listaExperiencias"
                [experiencia]="experiencia"
                (deleteExperiencia)="borrarExperiencia(experiencia)"
                (updateExperiencia)="actualizarExperiencia($event)"
                >
                </app-experiencias>  
            </div>
        </div>
    </div>


    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseThree">
                {{contacTitle}}
            </button>
        </h2>
        <div id="collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <p style="margin-bottom: 1em; margin-top: 1em;">{{about.interest}}</p>
                <div style="text-align: right;">
                    <span style="font-size: 0.7em; padding-right: 4em; text-align: justify;">{{pieces[2]}}</span>
                    <p id="email-contact"><span>{{about.email}}</span></p>
                </div>
            </div>
        </div>
    </div>


</div>

<app-edit-about *ngIf="updateAboutView"
    (updateAbout)="actualizarAbout($event)"
>
</app-edit-about>

<app-add-expe
  (addExperiencia)="agregarExperiencia($event)"
  *ngIf="expView"
>
</app-add-expe>
