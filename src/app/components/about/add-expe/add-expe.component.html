<p>add-expe works!</p>
<app-boton
    text="Volver"
    (botonClick)="toggleExpView()"
>
</app-boton>
<form [formGroup]="experiencia"
    (ngSubmit)="onEnviar($event)"
    class="forma"
>
    <div class="mb-3">
        <label class="form-label">Rol
            <small *ngIf="Rol?.touched && Rol?.errors" 
                class="text-danger"
            > 
            (!!) campo obligatorio
            </small>
        </label>
        <input 
            class="form-control" 
            type="text" placeholder="ej. Backend Developer" 
            aria-label="default input example"
            formControlName="rol"
            [ngClass]="{'is-invalid': Rol?.touched && Rol?.errors, 
        'is-valid': Rol?.touched && !Rol?.errors}"
        >
        <div class="form-text">
            <span>El puesto/ocupacion relacionado a la dicha experiencia.</span>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">A単o de inicio 
            <small *ngIf="YearStart?.touched && YearStart?.errors" class="text-danger"> (!!) campo obligatorio</small></label>
        <input class="form-control" 
            type="text" placeholder="ej. 2020" 
            aria-label="default input example"
            formControlName="yearStart"
            [ngClass]="{'is-invalid': YearStart?.touched && YearStart?.errors, 
        'is-valid': YearStart?.touched && !YearStart?.errors}"
        >
        <div class="form-text">
            <span>El a単o de inicio de dicha experiencia.</span>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">A単o de cierre</label>
        <input class="form-control" 
            type="text" placeholder="ej. 2021" 
            aria-label="default input example"
            formControlName="yearEnd"
            [ngClass]="{'is-invalid': YearEnd?.touched && YearEnd?.errors, 
        'is-valid': YearEnd?.touched && !YearEnd?.errors}"
        >
        <div class="form-text">
            <span>Si el a単o de inicio y de cierre son el mismo, entonces dejar en blanco.</span>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Compania</label>
        <input class="form-control" 
            type="text" placeholder="ej. Mercado Libre" 
            aria-label="default input example"
            formControlName="company"
            [ngClass]="{'is-invalid': Company?.touched && Company?.errors, 
        'is-valid': Company?.touched && !Company?.errors}"
        >
        <div class="form-text">
            <span>El nombre de la compania asociada a la experiencia ( al dejar en blanco, se indicara freelance por defecto)</span>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!experiencia.valid">Agregar Experiencia</button>
  </form>
